#####################################################################
# 	Macros
#####################################################################

[gcode_macro G32]
gcode:
    BED_MESH_CLEAR
    {% if not 'xyz' in printer.toolhead.homed_axes %}
    G28
    {% endif %}
    QUAD_GANTRY_LEVEL
    NOZZLE_CLEAN
    G28 Z
    G0 X150 Y150 Z20 F10000
    
[gcode_macro MESH_LOAD]
gcode:
    BED_MESH_PROFILE LOAD=default
    
[gcode_macro PRINT_START]
default_parameter_CHAMBER: 0
#   Use PRINT_START for the slicer starting script - please customise for your slicer of choice
gcode:
    M140 S{BED}
    M109 S{EXTRUDER}
    {% if not 'xyz' in printer.toolhead.homed_axes %}
    M117 Homing
    G28
    {% endif %}
    M117 Preheating
    M104 S{EXTRUDER}
    M190 S{BED}
    M109 S{EXTRUDER}
    M191 S{CHAMBER}
    NOZZLE_CLEAN
    Attach_Probe_Lock
      M117 QGL Rehoming
      BED_MESH_CLEAR
      QUAD_GANTRY_LEVEL
      G28 Z
      BED_MESH_CALIBRATE
    Dock_Probe_Unlock
    PRIME_NOZZLE
    M117 Printing

[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-15.0 F3600                ; retract filament
    G91                            ; relative positioning
    G0 Z1.00 X20.0 Y20.0 F20000    ; move nozzle to remove stringing
    TURN_OFF_HEATERS
    M107                           ; turn off fan
    G1 Z20 F3000                   ; move nozzle up 20mm
    G90                            ; absolute positioning
    G0 X300 Y300 F3600             ; park nozzle at rear
    BED_MESH_CLEAR
    
#    use nozzle_clean to clean nozzle
#    must change to work for your brush loc
[gcode_macro NOZZLE_CLEAN]
gcode:
    {% if "xyz" in printer.toolhead.homed_axes %}
      {% if printer.extruder.temperature >= 200 %}
        SAVE_GCODE_STATE NAME=clean_nozzle
          G91
          G0 Z10 F10000
          G90
          G0 X200 Y305 F10000
          SAVE_GCODE_STATE NAME=clean_nozzle_above
            G0 Z1.4 F10000
            G0 X250 F3000
            G0 Y304 X200
            G0 Y305 X250
            G0 Y304 X200
            G0 Y305 X250
            G0 Y304 X200
            G0 Y304 X250
            G0 Y305 X200
            G0 Y304 X250
            G0 Y303 X200
            G0 Y303 X250
            G0 Y304 X200
            G0 Y303 X250
            G0 Y304 X200
            G0 Y305 X250
            G0 Y303 X200
            G0 Y305 X250
          RESTORE_GCODE_STATE NAME=clean_nozzle_above MOVE=1
          M117 Cleaned!
        RESTORE_GCODE_STATE NAME=clean_nozzle
      {% else %}
        { action_raise_error("Heat up nozzle first!") }
        M117 Heat up nozzle first!
      {% endif %} 
    {% else %}
      { action_raise_error("Please home your axes!") }
      M117 Please home first!
    {% endif %}

[gcode_macro PRIME_NOZZLE]
default_parameter_E: 0.2      #edit to your retract length
gcode: 
    M117 Prime Line
    {% if not "xyz" in printer.toolhead.homed_axes %}
      { action_raise_error("Please home your axes!") }
      M117 Please home first!
    {% else %}
      {% if not printer.extruder.temperature >= 200 %}
        { action_raise_error("Heat up nozzle first!") }
        M117 Heat up nozzle first!
      {% else %}
        SAVE_GCODE_STATE NAME=prime_nozzle
          G91
          G0 Z10 F10000
          G90
          G0 X260 Y305 F10000
          SAVE_GCODE_STATE NAME=prime_nozzle_above
            G0 Z10 F10000
            G92 E0 ; Reset Extruder
            M83
            G1 E10 F1800
            G1 E-{E} F1800
            
            G0 Z1.4 F10000
            G0 X250 F3000
            G0 Y304 X200
            G0 Y305 X250
            G0 Y304 X200
            G0 Y305 X250
            G0 Y304 X200
            G0 Y304 X250
            G0 Y305 X200
            G0 Y304 X250
         RESTORE_GCODE_STATE NAME=prime_nozzle_above MOVE=1
         M117 Primed!
       RESTORE_GCODE_STATE NAME=prime_nozzle
       {% endif %} 
     {% endif %}

# ignore m150 commands
[gcode_macro M150]
gcode:

[gcode_macro M191]
default_parameter_S: 0
default_parameter_R: 120
gcode:
    TEMPERATURE_WAIT SENSOR="temperature_sensor Chamber" MINIMUM={S} MAXIMUM={R}

## 	Thermistor Types
##   "EPCOS 100K B57560G104F"
##   "ATC Semitec 104GT-2"
##   "NTC 100K beta 3950"
##   "Honeywell 100K 135-104LAG-J01"
